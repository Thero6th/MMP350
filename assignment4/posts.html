<!DOCTYPE html>
<html>
<head>
	<title>Publish a Post</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">

		<div id="heading">
			<h1>Where are you located?</h1>
		</div>

		<!-- elements to let users write a new post -->
		<div id="write-post">
			<div>
				<textarea id="post-body" placeholder="type here"></textarea></div>
			<div>
				<button id="submit-post">submit</button>
			</div>
		</div>

		<!-- elements to show the posts -->
        <div class="posts">
            <div class="post">
               <h1>HARMONY</h1>
                <div id="post-text1">If you're going through hell; keep going.</div>
                <div id="post-info1">
                    by <span id="post-author1">Winston Churchill</span>
                    <span id="post-date1">on Friday, May 10th, 1940</span>
                </div>
            </div>
        </div>

	</div> <!-- end of container -->

	<!-- Scripts -->
	<script src="js/publish.js"></script>

</body>
</html>
