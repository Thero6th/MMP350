<!DOCTYPE html>
<html>

<head>
    <title>Sign Up a New User Page</title>
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>Sign Up a New User Page</h1>
        </div>
        <div id="sign-up">
            <input type="text" id="sign-up-username" placeholder="Username">
            <input type="text" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <button id="submit-sign-up">Sign Up</button>
        </div>
    </div>

    <!-- Let's add the create.js file -->
    <script src="js/create.js"></script>
</body>

</html>
